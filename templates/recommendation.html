    <script>

        $(document).ready(function () {
        q1();
        });

        function q1() {
            $.ajax({
                type: 'GET',
                url: '/q1',
                data: {},
                success: function (response) {
                    let category = response['categories']

                    for (let i = 0; i < category.length; i++) {
                        let menu = category[i]["category"]
                        let temp_html = `<button type="button" class="btn btn-outline-primary" onclick="choose1('${menu}')">${menu}</button>`
                        $('#q1').append(temp_html)
                    }
                }
            });
        }

        function choose1(menu) {
            $.ajax({
                type: 'POST',
                url: '/choose1',
                data: {menu_give:menu},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        </script>
